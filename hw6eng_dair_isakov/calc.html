<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-calc">
        <h2>Calculator</h2>
        <input type="number" id="number1" placeholder="Enter first number">
        <input type="number" id="number2" placeholder="Enter second number">
        <select id="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>

        <button class="calc-button" onclick="calculate()">Calculate</button>
        <div class="error-message" id="errorMessage" style="display: none;">You need to enter two numbers</div>
        <div class="result" id="result"></div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
